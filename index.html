<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger et convertir PDF</title>
</head>
<body>
    <h1>Télécharger et convertir PDF en Excel</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <input type="submit" value="Télécharger et convertir">
    </form>
</body>
</html>
